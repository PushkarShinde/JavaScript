
<!DOCTYPE html>
<html>
  <head>
      <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <hr>
    <button onclick="play('Rock')">Rock</button>
    <button onclick="play('Paper')">Paper</button>
    <button onclick="play('Scissors')">Scissors</button>
    <script>
        function play(yourMove){
            let randNum=Math.random();
            // console.log(Math.random()); // any number between 0 and 1 
            let computerMove='';
            let result='';
    
            if(randNum>=0 && randNum<1/3){
                computerMove=`Rock`;
            }else if(randNum>=1/3 && randNum<2/3){
                computerMove=`Paper`;
            }else if(randNum>=2/3 && randNum<=1){
                computerMove=`Scissors`;
            }

            if(computerMove===yourMove){
                result='tied.';
            }else if(
                (yourMove==='Rock' && computerMove==='Scissors') ||
                (yourMove==='Paper' && computerMove==='Rock') ||
                (yourMove==='Scissors' && computerMove==='Paper')
            ){
                result='won.';
            }else{
                result='lose.';
            }
            alert(`You picked ${yourMove}, Computer picked ${computerMove}, you ${result}`);
        }
        </script>
  </body>
</html>
