<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="./wallpapersden.com_invincible-season-2-poster_1920x1080.jpg" type="image/x-icon">
    <title>WINDOW</title>
</head>
<body>
     <button onclick="
            let al=alert('I am Pushkar');
            console.log(al);
        ">
        alert
     </button>
     <button onclick="
            let con=confirm('Are you Pushkar?'); // returns a boolean
            console.log(con);
        ">
        confirm
     </button>
     <button onclick="
            let numberInput = prompt('Enter a number:');
            if (numberInput !== null) {
                let number = parseFloat(numberInput);
                if (!isNaN(number)) {
                    console.log('You entered the number: ' + number);
                } else {
                    console.log('That is not a valid number.');
                }
            } else {
                console.log('User cancelled the prompt.');
            }
        ">
        prompt
     </button>
     <button onclick="
            // Open a new window with specified URL and features
            window.open('https://www.google.com', '_blank', 'width=600,height=400,top=100,left=100');
        ">
        open
     </button>
     <button onclick="
            // Start an interval that logs a message every second
            const intervalId = setInterval(() => {
            alert('This message will repeat every second');
            }, 1000);

            // To stop the interval after 5 seconds
            setTimeout(() => {
            clearInterval(intervalId);
            alert('Interval stopped');
            }, 5000);
        ">
        setIntervel
     </button>
    <script>

    </script>
</body>
</html>
