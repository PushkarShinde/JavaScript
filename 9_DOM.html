<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="./wallpapersden.com_invincible-season-2-poster_1920x1080.jpg" type="image/x-icon">
    <title>DOM</title>
</head>
<body>
    <!--Document is the child of the window object-->
    <button class="button1">Hi</button>
    <button class="button2">Hello</button>
    <script>
        console.log(document.title);
        document.title="Changed";
        console.log(document.body);
        console.log(typeof document); // object
        console.log(typeof document.body); //Object
        console.log(typeof document.body.innerHTML); //String
        console.log(document.body.innerHTML); // display all the HTML code in a form of a string output
        // document.body.innerHTML="<button>Just Click</button>";

        console.log(document.querySelector('button')); // <button>Hi</button>
        console.log(document.querySelector('button').innerHTML); // Hi
        document.querySelector('button').innerHTML='Changed'; // dyum!
        console.log(document.querySelector('.button2')); // dyum!
    </script>
</body>
</html>
